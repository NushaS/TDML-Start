<!DOCTYPE html>
<html>
   
   <head>
      <script src = "https://maps.googleapis.com/maps/api/js"></script>
      
      <script>
         function loadMap() {
			
            var mapOptions = {
               center:new google.maps.LatLng(19.373341, 78.662109),
               zoom:7
            }
				
            var map = new google.maps.Map(document.getElementById("sample"),mapOptions);
            
            var marker = new google.maps.Marker({
               position: new google.maps.LatLng(17.088291, 78.442383),
               map: map,
            });
         }

         function showMemories() {
            document.getElementById("demo").innerHTML = "At this coordinate";
            document.getElementById("demo2").innerHTML = "You took this photo";
         }
      </script>
   </head>
   
   <body onload = "loadMap()">
      <div id = "sample" style = "width:580px; height:400px;"></div>
      <div>
         <button onClick = "showMemories()">Show Memories</button>
         <p id = "demo"></p>
         <p id = "demo2"></p>
      </div>
   </body>
   
</html>
